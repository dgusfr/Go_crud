{{define "Edit"}}
<!DOCTYPE html>
<html lang="pt-BR">

{{template "_head"}}

<body>
    {{template "_menu"}}

    <div class="container mt-4">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Editando Produto</h1>
                <p class="lead">Insira os dados para atualizar o produto.</p>
            </div>
        </div>

        <form method="POST" action="/update">
            <input type="hidden" name="id" value="{{.Id}}">
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" name="nome" id="nome" class="form-control" value="{{.Nome}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="descricao" class="col-sm-2 col-form-label">Descrição:</label>
                <div class="col-sm-8">
                    <input type="text" name="descricao" id="descricao" class="form-control" value="{{.Descricao}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="preco" class="col-sm-2 col-form-label">Preço:</label>
                <div class="col-sm-4">
                    <input type="number" name="preco" id="preco" class="form-control" step="0.01" min="0" value="{{.Preco}}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="quantidade" class="col-sm-2 col-form-label">Quantidade:</label>
                <div class="col-sm-4">
                    <input type="number" name="quantidade" id="quantidade" class="form-control" min="0" value="{{.Quantidade}}" required>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success">Atualizar</button>
                <a href="/" class="btn btn-info">Voltar</a>
            </div>
        </form>
    </div>
</body>

</html>
{{end}}
