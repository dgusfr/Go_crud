{{define "Index"}}
<!DOCTYPE html>
<html lang="pt-BR">

{{template "_head"}}

<body>
    {{template "_menu"}}

    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{printf "R$ %.2f" .Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <a href="edit?id={{.Id}}" class="btn btn-info btn-sm">Editar</a>
                                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger btn-sm">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer text-center">
            <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
        </div>
    </div>

    <script>
        function onDelete(id) {
            if (confirm("Tem certeza que deseja deletar esse produto?")) {
                window.location = "/delete?id=" + id;
            }
        }
    </script>
</body>

</html>
{{end}}
